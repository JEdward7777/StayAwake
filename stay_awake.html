<html>
    <head>
        <title>Stay Awake</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            #main_div{
                margin: auto;
                width: 50%;
                /*border: 3px solid green;*/
                padding: 10px;
            }
            button{
                width: 45%;
                height: 50px;
                font-size: 30px;
                margin: 5px;
                /*border: 3px solid green;*/
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <div id="main_div">

        </div>

        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

        <script>
            var synth = speechSynthesis;
            function speak( what ){

                utterance = new SpeechSynthesisUtterance( what );
                utterance.voice = synth.getVoices()[0];
                synth.speak(utterance);

            }

            function good(delay,history){
                delay /= .8;
                history += "&Hat;";
                setTimeout( function(){ do_display(delay,history); }, delay*1000 )
                $('#main_div').text( "" );
                speak( "Good!" );
            }
            function bad(delay,history){
                delay *= .8;
                history += "v";
                setTimeout( function(){ do_display(delay,history); }, delay*1000 )
                $('#main_div').text( "" );
                speak( "Oh." );
            }

            function do_display( delay, history ){

                //alert( "potato" );
                $('#main_div').html( "" + delay + " status?<br>" + history + "<br>" +
                    "<button onclick='good(" + delay + ",\"" + history + "\");'>&Hat;</button>" +
                    "<button onclick='bad(" + delay + ",\"" + history + "\");'>v</button>" );

                speak( "Are you distracted?")
            }

            do_display(10, "");
            //setTimeout(function(){ do_display(10, ""); }, 100);
          </script>
    </body>
</html>
